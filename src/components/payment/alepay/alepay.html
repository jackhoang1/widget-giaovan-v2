<div class="form__alepay">
    <div>
        <hr>
        <p class="alepay__title">THANH TOÁN {{payload.payment_platform}}</p>
    </div>
    <div class="alepay__checkout">
        <div class="form-row">
            <div class="col">
                <select class="form-control-sm" v-model="checkout_type">
                    <option value="">Phương thức thanh toán</option>
                    <option :value="type" v-for="(type,ind) in list_type">{{type.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="alepay__description">
        <div class="form-row">
            <div class="col">
                <textarea class="form-control-sm" type="text" placeholder="Mô tả đơn hàng"
                    v-model="order_description"></textarea>
            </div>
        </div>
    </div>
    <p class="font-weight-bold text-right">Thanh toán Gateway: {{prop_total_payment||0|toCurrency}}</p>

    <!-- <div class="content__btn">
        <button class="btn-pill" @click="createPayment">Thanh toán ngay</button>
    </div> -->
</div>
